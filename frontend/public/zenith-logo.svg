<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phoenix/Horse with wings on left -->
  <g id="phoenix-horse">
    <!-- Left Wing -->
    <path d="M 60 180 Q 40 160 50 140 Q 60 120 70 110 Q 80 100 90 105 Q 100 110 95 125 Q 90 140 80 155 L 60 180 Z" fill="url(#gradient1)" stroke="#D97706" stroke-width="2" />
    <path d="M 70 200 Q 55 185 60 165 Q 65 145 75 135 Q 85 125 95 130 Q 105 135 100 150 Q 95 165 85 180 L 70 200 Z" fill="url(#gradient2)" stroke="#EA580C" stroke-width="2" />

    <!-- Horse Head -->
    <ellipse cx="160" cy="240" rx="25" ry="35" fill="url(#gradient1)" stroke="#D97706" stroke-width="2" />
    <path d="M 145 210 Q 140 200 145 190 L 155 185 Q 160 180 165 185 L 175 190 Q 180 200 175 210 L 160 240 Z" fill="url(#gradient2)" stroke="#EA580C" stroke-width="2" />

    <!-- Mane/Flames -->
    <path d="M 155 200 Q 150 180 155 165 Q 160 150 165 160 Q 170 170 168 185 L 155 200 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="1.5" />
    <path d="M 165 195 Q 162 175 167 160 Q 172 145 177 155 Q 182 165 180 180 L 165 195 Z" fill="#FB923C" stroke="#EA580C" stroke-width="1.5" />

    <!-- Neck -->
    <rect x="150" y="240" width="20" height="60" fill="url(#gradient1)" stroke="#D97706" stroke-width="2" />

    <!-- Body -->
    <ellipse cx="160" cy="340" rx="40" ry="60" fill="url(#gradient2)" stroke="#EA580C" stroke-width="2" />

    <!-- Front Leg -->
    <rect x="145" y="380" width="12" height="80" fill="url(#gradient1)" stroke="#D97706" stroke-width="2" />
    <path d="M 145 460 L 140 475 Q 138 485 145 487 L 157 487 Q 164 485 162 475 L 157 460 Z" fill="#DC2626" stroke="#B91C1C" stroke-width="2" />

    <!-- Back Leg -->
    <rect x="165" y="380" width="12" height="80" fill="url(#gradient1)" stroke="#D97706" stroke-width="2" />
    <path d="M 165 460 L 160 475 Q 158 485 165 487 L 177 487 Q 184 485 182 475 L 177 460 Z" fill="#DC2626" stroke="#B91C1C" stroke-width="2" />

    <!-- Right Wing -->
    <path d="M 180 260 Q 200 250 210 255 Q 220 260 225 270 Q 230 280 220 290 Q 210 300 200 295 L 180 280 Z" fill="url(#gradient1)" stroke="#D97706" stroke-width="2" />
    <path d="M 185 280 Q 205 270 215 275 Q 225 280 230 290 Q 235 300 225 310 Q 215 320 205 315 L 185 300 Z" fill="url(#gradient2)" stroke="#EA580C" stroke-width="2" />
  </g>

  <!-- ZENITH '26 Text -->
  <g id="zenith-text" transform="translate(290, 200)">
    <text x="0" y="80" font-family="'Arial Black', sans-serif" font-size="120" font-weight="900" fill="url(#textGradient)" letter-spacing="8">ZENITH '26</text>
  </g>

  <!-- Tagline -->
  <g id="tagline" transform="translate(310, 340)">
    <text x="0" y="0" font-family="'Georgia', serif" font-size="32" font-style="italic" fill="url(#taglineGradient)" letter-spacing="2">The Field is Silent, Until We Begin</text>
    <!-- Underline -->
    <line x1="0" y1="10" x2="640" y2="10" stroke="url(#lineGradient)" stroke-width="3" />
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FB923C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>